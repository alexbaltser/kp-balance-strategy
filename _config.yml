# Jekyll Configuration for КП Баланс Strategy

title: "КП «Баланс» — Стратегия"
description: "Стратегия продвижения элитного коттеджного посёлка в Сочи"
lang: ru

# Theme - just-the-docs for sidebar navigation
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Aux links (top right)
aux_links:
  "Мореин":
    - "https://morein.ru"

# Footer
footer_content: "КП «Баланс» — Совместный проект с ГК «Точно»"

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false

# SEO and Privacy
robots: noindex, nofollow

# Exclude
exclude:
  - README.md
  - .git/
  - .gitignore

# GitHub Pages
plugins:
  - jekyll-remote-theme
